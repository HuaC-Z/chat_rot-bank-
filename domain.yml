session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - enter_data:
      use_entities: []
  - feedback
  - content
  - greet
  - ask_builder
  - out_of_scope
  - bye
  - transfer_money
  - show_accounts
  - apply_for_credit_card
  - ask_apply_for_credit_card
  - ask_arrears
  - deposit_money
  - withdraw_money
entities:
  - balance
  - number
  - credit_card_value
  - email
  - id_card
  - evaluate_value
  - name
slots:
    password_confirm:
      type: unfeaturized
    credit_card:
      type: unfeaturized
    password:
      type: unfeaturized
    balance:
      type: unfeaturized
    credit_card_value:
      type: categorical
      values:
      - 黑卡
      - 金卡
      - 银卡
    email:
      type: unfeaturized
    id_card:
      type: unfeaturized
    evaluate_value:
      type: categorical
      values:
      - 满意
      - 不满意
    name:
      type: unfeaturized
    save_money:
      type: unfeaturized
    money_count:
      type: unfeaturized
responses:
  utter_answer:
  - text: {content}
  utter_ask_password_confirm:
  - text: 请确认密码
  utter_confirm_store:
  - text: 存储用户信息成功
  utter_store_failed:
  - text: 存储用户信息失败
  utter_no_name:
  - text: 该用户姓名已存在
  utter_no_id_card:
  - text: 身份证位数不对,请重新输入
  utter_no_password:
  - text: 密码位数不对
  utter_no_email:
  - text: 邮箱格式不正确
  utter_confirm_salesrequest:
  - text: 恭喜你，办卡成功
  utter_salesrequest_failed:
  - text: 办卡失败
  utter_nomanyi:
  - text: 我会继续努力下次一定让您满意。(*￣︶￣)
  utter_apply_for_credit_card:
  - text: 请选择你要办卡的类型?
    buttons:
    - title: 黑卡
      payload: /feedback{"credit_card_value":"黑卡"}
    - title: 金卡
      payload: /feedback{"credit_card_value":"金卡"}
    - title: 银卡
      payload: /feedback{"credit_card_value":"银卡"}
  utter_ask_name:
  - text: 请填写你的姓名
  utter_ask_email:
  - text: 请输入你的可用邮箱,目前我们银行只支持'qq.com', '163.com', 'huohu.com', 'xinlang.com', '126.com'
  utter_ask_password:
  - text: 请你输入密码(6位数字)
  utter_ask_id_card:
  - text: 请输入你的有效证件号(16位)
  utter_evaluate:
  - text: 恭喜您办卡成功，请给这次服务评价?
    buttons:
    - title: 满意
      payload: /feedback{"evaluate_value":"满意"}
    - title: 不满意
      payload: /feedback{"evaluate_value":"不满意"}
  utter_heika:
  - text: 尊敬的黑卡用户,欢迎您进入四组银行。
  utter_jinka:
  - text: 尊敬的金卡用户,欢迎您进入四组银行。
  utter_yinka:
  - text: 尊敬的银卡用户,欢迎您进入四组银行。
  utter_out_of_scope:
  - text: 对不起，我不能处理这个请求。
  - text: 对不起，我帮不了你。
  - text: 即使是小路机器人也不是完全完美的-看起来我无法应付那个请求。
  - text: 对不起，我们不能讨论这个话题。
  utter_balace_info:
  - text: 你的余额为{balace}
  utter_no_person:
  - text: 对不起，你输入的姓名或密码错误
  utter_bye:
  - text: 再见！
  - text: 拜拜！
  - text: 回见！
  - text: 再见，很高兴和你聊天！
  - text: 88
  - text: 有缘再会
  utter_awesome:
  - text: 太棒了，谢谢你
  - text: 谢谢
  - text: 酷，谢谢你
  utter_ask_builder:
  - text: 陈政华，马登州，孙少博，胡林冲(专业团队)
  utter_greet:
  - text: 您好，请问有什么可以帮您的
  - text: 您好，小璐很高兴为您服务
  utter_save:
  - text: 存钱成功
  utter_ask_save_money:
  - text: 请输入存钱金额
  utter_ask_moneycount:
  - text: 请输入你要取钱的金额
  utter_qukuan_acc:
  - text: 取款成功
  utter_qukuan_false:
  - text: 取款失败
actions:
  - utter_greet
  - utter_out_of_scope
  - utter_awesome
  - utter_bye
  - utter_ask_builder
  - utter_no_email
  - utter_apply_for_credit_card
  - utter_ask_name
  - utter_ask_id_card
  - utter_evaluate
  - utter_heika
  - utter_jinka
  - utter_yinka
  - utter_no_password
  - utter_ask_password_confirm
  - utter_balace_info
  - utter_no_person
  - utter_nomanyi
  - utter_save
  - utter_ask_save_money
  - utter_ask_moneycount
  - utter_qukuan_acc
  - utter_qukuan_false
  - action_default_fallback
  - utter_answer
forms:
  - create_credit_card_form
  - check_balance_form
  - deposit_money_form
  - quqian_form